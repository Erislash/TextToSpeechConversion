<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speach</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5bf93b33ff.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="appTitle">Speech Synthesis</h1>
        <p class="usageDescription">Write the text to be read; then, use the buttons below to control the audio playback </p>
        <form id="textToSpeachForm">
            <fieldset class="textField" id="textField">
                <label>Write Something...</label>
                <textarea id="textToSpeach" placeholder=""></textarea>
            </fieldset>
    
            <div class="advancedConfig">
                <fieldset class="rateField">
                    <label for="rate">Rate</label>
                    <input type="range" min="0.5" max="2"value="1" step="0.1" id="rate">
                    <div id="rateVal" class="rateVal">1</div>
                    <div class="clearfix"></div>
                </fieldset>
        
                <fieldset class="pitchField">
                    <label for="pitch">Pitch</label>
                    <input type="range" min="0.5" max="2"value="1" step="0.1" id="pitch">
                    <div id="pitchVal" class="pitchVal">1</div>
                    <div class="clearfix"></div>
                </fieldset>
            </div>
    

            <fieldset class="voiceSelect">
                <div id="voiceSelectedBtn" data-selected="" class="selected">
                    <span>Select A Voice</span>
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="voices" id="voices">
    
                </div>
            </fieldset>
    
            <fieldset class="submit" id="controlBox" data-state="stop">
                <button class="" type="submit" id="speach">
                    <i class="fab fa-readme"></i>
                    <span>Read</span>
                </button>
                <div class="control">
                    <button id="pauseResume" data-action="pause">
                        <i class="fas fa-pause"></i>
                        <span>Pause</span>
                    </button>
        
                    <button id="stop">
                        <i class="fas fa-stop"></i>
                        <span>Stop</span>
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
